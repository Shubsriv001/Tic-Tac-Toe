<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header-coontainer">
        <h1 class="heading">Tic Tac Toe</h1>
    </div>

    <div class="main-container">
        <div class="game-container">
            <p class="header-para">Click On Start game to play</p>
            <div class="inner-game-container">

                <div class="boxes" id="box0" onclick=""></div>
                <div class="boxes" id="box1" onclick=""></div>
                <div class="boxes" id="box2" onclick=""></div>
                <div class="boxes" id="box3" onclick=""></div>
                <div class="boxes" id="box4" onclick=""></div>
                <div class="boxes" id="box5" onclick=""></div>
                <div class="boxes" id="box6" onclick=""></div>
                <div class="boxes" id="box7" onclick=""></div>
                <div class="boxes" id="box8" onclick=""></div>
            </div>
            <div class="player-container">Click On Start game to play</div>
            <div class="button-container">
                <button class="btn" id="start-btn">Start Game</button>
                <button class="btn" id="reset-btn">Reset Game</button>

            </div>

        </div>
        
    </div>
    <div class="footer-container">



            <div class="footer-para">Made with ❤️ by Shubhanshu Srivastava</div>
        
        
    </div>
    <script src="index.js"></script>
</body>
</html>
